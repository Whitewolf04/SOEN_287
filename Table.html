<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>TABLE EXAMPLE</h1>
    <br/>

    <table border = "1">
        <tr>
            <td rowspan="2">Audi</td>
            <td>BMW</td>
            <td>Mercedes</td>
        </tr>

        <tr>
            <td>Volkswagen</td>
            <td rowspan="2">Porsche</td>
        </tr>

        <tr>
            <td>Ford</td>
            <td>Land Rover</td>
        </tr>

        <tr>
            <td colspan="3">Volvo</td>
        </tr>
    </table>

    <form action="">
        <p>
        <label>Username</label>
        <input type="text" name="name"/> <br/>
        <label>Password</label>
        <input  type="text" name="pass"/>
        </p>
    </form>
</body>
</html>
